<div class="container" id="events">
    <app-event ></app-event>
</div>

<div id="modalUserForm" class="modalUserForm">
    <div class="modalUserForm-content">
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <h1>Alterar Dados</h1>
            <hr><br>
            <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
            </div>
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
            <div class="form-group">
                <label for="username">Name</label>
                <input
                [(ngModel)]="userToUpdate.name"
                name="username"
                class="form-control"
                id="username"
                placeholder="enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                [(ngModel)]="userToUpdate.email"
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                [(ngModel)]="userToUpdate.password"
                name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="enter a password">
            </div>
            <div class="form-row">
                <div class="col">
                    <button type="submit" class="btn btn-info btn-block my-4">Alterar</button>
                </div>
                <div class="col">
                    <div (click)='closeUserModal()' class="btn btn-info btn-block my-4">Cancelar</div>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
</div>
